<!DOCTYPE html>
<html lang="en">

<head>

  <title>Las Plantas de Tere</title>

    </header>
    <nav>
      <a href="./pages/exterior.html" class="exterior">Plantas de Exterior</a>
      <a href="./pages/interior.html" class="interior">Plantas de Interior</a>
      <a href="./pages/macetas.html" class="macetas">Macetas</a>
      <a href="./pages/contacto.html" class="contacto">¿Donde estamos?</a>

      </nav>
      <div class="carousel_horizontal">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/Exterior0.jpg" class="d-block w-100" alt="JARDÍN">
            </div>
            <a href="./pages/exterior.html" class="plantas_exterior">

                <img src="img/exterior2.jpg" class="d-block w-100" alt="JARDÍN">

            </a>
            <div class="carousel-item">
              <img src="img/e1.jpg" class="d-block w-100" alt="FLOR">
            </div>
            <div class="carousel-item">
              <img src="img/e2.jpg" class="d-block w-100" alt="FLOR">
            </div>

                <img src="img/Accesorios.jpg" class="d-block w-100" alt="ACCESORIOS">

            </a>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"

            <a href="https://www.facebook.com/lasplantasdetere" class="fb">

          </li>
