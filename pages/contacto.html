<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Las Plantas de Tere - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
  <link rel="icon" href="../img/favicon-32x32.png">
  <meta name="description"
    content="Contactate con nosotros y llevate esa planta que tanto buscaste y no encontraste en otro lugar">
  <meta name="keywords"
    content="plantas, exóticas, exterior, vivero, jardín, patio, decoración, contacto, ubicación, mapa, localidad">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <input type="text" class="busqueda" placeholder="  buscar...">
    <a href="../index.html" class="volver">
      <img src="../img/logo-completo.png" class="logo"></a>
    <div class="descripcion""><strong> Las plantas más exóticas <br> para ambientar tu espacio</div></strong>
  </header>
  <nav>
      <a href=" ./exterior.html" class="exterior">Plantas de Exterior</a>
      <a href="./interior.html" class="interior">Plantas de Interior</a>
      <a href="./macetas.html" class="macetas">Macetas</a>
      <a href="./contacto.html" class="contacto">¿Donde estamos?</a>
      </nav>
      <article class="formulario">
        <h3 class="titulo__form">Formulario de contacto</h3>
        <div>
          <form action="">
            <fieldset class="formulario__cuerpo1">
              <legend>Datos de contacto</legend>
              <label for="Nombre">Nombre:</label>
              <input type="text" name="Nombre" placeholder="Jose">
              <label for="Apellido">Apellido:</label>
              <input type="text" name="apellido" placeholder="Diaz">
              <label for="Mail">Mail:</label>
              <input type="text" name="Mail" placeholder="josediaz@gmail.com">
              <label for="Mail">Telefono:</label>
              <input type="text" id="telefono" placeholder="11-xxx-xxxx">
            </fieldset>
            <fieldset class="formulario__cuerpo2">
              <legend>Domicilio</legend>
              <div class="domicilio_items">
                <span>CABA</span>
                <input type="radio" name="lugar" value="caba">
                <span>Amba</span>
                <input type="radio" name="lugar" value="amba">
                <span>Otra provincia</span>
                <input type="radio" name="lugar" value="otra provincia">
              </div>
            </fieldset>
            <fieldset class="formulario__cuerpo2">
              <legend>Me interesan</legend>
              <select name="interes" id="">
                <option value="interior">Plantas de Interior</option>
                <option value="exterior">Plantas de Exterior</option>
              </select>
            </fieldset>
            <button class="boton">
              <span><input type="submit" value="Enviar"></span>
            </button>
          </form>
        </div>
      </article>

      <article class="mapa">
        <h3 class="titulo__form">¿Dónde estamos?</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17548.429465074496!2d-58.494363870253714!3d-34.537932984169274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6c049b27a89%3A0xb4aff81f5c83b76b!2sDot%20Baires%20Shopping!5e0!3m2!1ses-419!2sar!4v1664145778703!5m2!1ses-419!2sar"
          width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </article>
      <footer>
        <div id="redes">
          <ul>
            <li>
              <a href="https://www.instagram.com/lasplantasdetere/">
                <i class="bi bi-instagram"></i>
              </a>
              <a href="https://www.facebook.com/lasplantasdetere">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#">
                <i class="bi bi-whatsapp"></i>
              </a>
            </li>
          </ul>
        </div>
        <div id="pie">
          <p>© 2022 Las Plantas de Tere | Powered by FADAX</p>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
